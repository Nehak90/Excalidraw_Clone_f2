<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="shortcut icon" href="./image/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <button id="navbar" style="border: none">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="toolbar">
          <button>
              <i class="fa-solid fa-unlock-keyhole" style="color: #1b1c1d;"></i>
          </button>
          <div id="vertical-line"></div>
          <button>
              <i class="fa-regular fa-hand" style="color: #1b1c1d;"></i>
          </button>
          <button>
              <i class="fa-solid fa-arrow-pointer"></i>
              <sub>1</sub>
          </button>
          <button>
              <i class="fa-regular fa-square" style="color: #1b1c1d;"></i>
              <sub>2</sub>
          </button>
          <button>
              <i class="fa-solid fa-diamond" style="color: #1b1c1d;"></i>
              <sub>3</sub>
          </button>
          <button>
              <i class="fa-regular fa-circle" style="color: #1b1c1d;"></i>
              <sub>4</sub>
          </button>
          <button>
              <i class="fa-solid fa-arrow-right-long" style="color: #1b1c1d;"></i>
              <sub>5</sub>
          </button>
          <button>
              <i class="fa-solid fa-minus" style="color: #1b1c1d;"></i>
              <sub>6</sub>
          </button>
          <button id="pencil">
              <i class="fa-solid fa-pencil" style="color: #1b1c1d;"></i>
              <sub>7</sub>
          </button>
          <input type="color" id="color-picker">
          <button>
              <i class="fa-solid fa-a" style="color: #1b1c1d;"></i>
              <sub>8</sub>
          </button>
          <button>
              <i class="fa-regular fa-image" style="color: #1b1c1d;"></i>
              <sub>9</sub>
          </button>
          <button>
              <i class="fa-solid fa-eraser" style="color: #1b1c1d;"></i>
              <sub>0</sub>
          </button>
          <div id="vertical-line"></div>
          <button>
              <i class="fa-solid fa-shapes"></i>
          </button>
        </div>
        <div id="header-right">
          <button style="background-color: #5b57d1; width: 30px;">
              <i class="fa-solid fa-user-group" style="background-color: #5b57d1;"></i>
          </button>
          <button style="background-color: #F1F0FF">
              <i class="fa-solid fa-book-open"></i> Library
          </button>
        </div>
      </header>
      <canvas id="canvas"></canvas>
      <footer>
        <div class="footer-left">
          <div class="footer-zoom">
            <button class="zoom-out">
              <div class="minus-image">
                <i class="fa-solid fa-minus"></i>
              </div>
            </button>
            <button class="screen-size-perc">
              <div>300%</div>
            </button>
            <button class="zoom-in">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="undo-forward">
            <button class="undo-button">
              <i class="fa-solid fa-arrow-left button-size"></i>
            </button>
            <button class="forward-button">
              <i class="fa-solid fa-arrow-right button-size"></i>
            </button>
          </div>
        </div>
        <div class="footer-right">
          <div class="class-shield">
            <div class="shield-image"><i class="fa-solid fa-shield"></i></div>
          </div>
          <button class="question-image">
            <i class="fa-solid fa-circle-question question-size"></i>
          </button>
        </div>
      </footer>
    <script src="./script.js"></script>
</body>
</html>
